name: Update Model Site

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev libgeos-dev
          pip install herbie-data xarray cfgrib matplotlib cartopy scipy numpy

      - name: Generate Plots
        run: python scripts/plot_models.py

      - name: Prepare Website
        run: |
          # Move the index.html into the site folder
          cp scripts/index.html site/index.html
          # Add a placeholder image for failed models
          touch site/images/placeholder.png 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
