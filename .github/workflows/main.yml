name: Update Weather Models

on:
  schedule:
    # Run every 6 hours (at 00, 06, 12, 18 UTC)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Allows manual trigger button

permissions:
  contents: write

jobs:
  build-and-plot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Crucial Step: Install System Dependencies for GRIB handling
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev libgeos-dev

      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt

      - name: Run Plotting Script
        run: python scripts/plot_models.py

      - name: Commit and Push Images
        run: |
          git config --global user.name "WeatherBot"
          git config --global user.email "bot@noreply.github.com"
          git add images/*.png
          # Only commit if there are changes
          git commit -m "Update weather model plots [skip ci]" || exit 0
          git push
