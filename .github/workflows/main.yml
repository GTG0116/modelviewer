name: Update Weather Models

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  build-and-plot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev libgeos-dev

      - name: Install Python Libraries
        run: |
          pip install herbie-data xarray cfgrib matplotlib cartopy scipy numpy

      - name: Run Plotting Script
        run: python scripts/plot_models.py

      # Clean up GRIB files to keep the runner lean
      - name: Cleanup Data
        run: rm -rf data/

      - name: Commit and Push
        run: |
          git config --global user.name "WeatherBot"
          git config --global user.email "bot@noreply.github.com"
          git add images/*.png || echo "No new images"
          git commit -m "Update NE plots from AWS [skip ci]" || echo "No changes"
          git push
