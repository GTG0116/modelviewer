name: Update Weather Models

on:
  schedule:
    # Run every 6 hours (at 00, 06, 12, 18 UTC)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Allows manual trigger button

permissions:
  contents: write

jobs:
  build-and-plot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Crucial Step: Install System Dependencies for GRIB handling
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev libgeos-dev

      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt

    # ... (lines 1-32 are the same as before) ...

      - name: Run Plotting Script
        run: python scripts/plot_models.py

      # NEW: Debug step to show us what was created
      - name: Debug - List Images
        run: ls -R images/ || echo "Images directory not found"

      - name: Commit and Push Images
        run: |
          git config --global user.name "WeatherBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Force add the images folder if it exists
          git add images/ || echo "No images to add"
          
          # Commit only if there are changes
          git commit -m "Update weather model plots [skip ci]" || echo "No changes to commit"
          git push
