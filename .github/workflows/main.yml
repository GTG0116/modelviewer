name: Update Model Site

on:
  schedule:
    # Run every hour – smart frame detection means only new frames are processed
    - cron: '15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 300   # 5-hour ceiling; smart detection keeps runs short

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y libeccodes-dev libeccodes-tools

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install herbie-data xarray cfgrib matplotlib cartopy scipy numpy ecmwf-opendata

      - name: Run plotting script
        run: python scripts/plot_models.py

      - name: Prepare website files
        run: |
          mkdir -p site/images
          # scripts/index.html is the source of truth – always deploy it
          cp scripts/index.html site/index.html

      - name: Commit updated plots & status to main
        run: |
          git config --global user.name  "WeatherBot"
          git config --global user.email "bot@noreply.github.com"
          git add site/
          git commit -m "Update weather plots [skip ci]" || echo "Nothing to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
