<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NE Weather Viewer</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
        h1 { text-align: center; font-weight: 300; letter-spacing: 1px; }
        
        /* Tabs */
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab { background: #333; padding: 10px 20px; border-radius: 20px; cursor: pointer; transition: 0.2s; }
        .tab.active { background: #007bff; color: white; font-weight: bold; }
        .tab:hover { background: #444; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e1e1e; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card img { width: 100%; height: auto; display: block; min-height: 200px; background: #222; }
        .card-header { padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #252525; }
        .model-name { font-weight: bold; color: #fff; }
        .run-time { font-size: 0.8em; color: #888; }
    </style>
</head>
<body>

    <h1>Northeast Weather Analytics</h1>
    
    <div class="tabs" id="tab-container">
        <div class="tab active" onclick="setMode('temp')">Temperature</div>
        <div class="tab" onclick="setMode('feelslike')">Feels Like</div>
        <div class="tab" onclick="setMode('wind')">Wind Speed</div>
        <div class="tab" onclick="setMode('gust')">Gusts</div>
        <div class="tab" onclick="setMode('radar')">Radar</div>
        <div class="tab" onclick="setMode('precip')">Precip (1hr)</div>
        <div class="tab" onclick="setMode('snow')">Snow (1hr)</div>
    </div>

    <div class="grid" id="grid">
        </div>

    <script>
        let currentMode = 'temp';
        let statusData = {};

        async function init() {
            try {
                const req = await fetch('status.json');
                statusData = await req.json();
                render();
            } catch(e) { console.error("Loading failed", e); }
        }

        function setMode(mode) {
            currentMode = mode;
            // Update Tab UI
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll(`.tab[onclick="setMode('${mode}')"]`).forEach(t => t.classList.add('active'));
            render();
        }

        function render() {
            const container = document.getElementById('grid');
            container.innerHTML = '';
            
            const models = ['hrrr', 'nam', 'nam3k', 'gfs'];
            
            models.forEach(model => {
                const data = statusData[model];
                if (!data) return;

                // Check if this model has the specific image for the current mode
                const imgPath = data[currentMode];
                
                if (imgPath) {
                    const html = `
                        <div class="card">
                            <div class="card-header">
                                <span class="model-name">${model.toUpperCase()}</span>
                                <span class="run-time">Run: ${data.run_time || 'N/A'}</span>
                            </div>
                            <img src="${imgPath}?t=${Date.now()}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Data'">
                        </div>
                    `;
                    container.innerHTML += html;
                }
            });
        }

        init();
    </script>
</body>
</html>
